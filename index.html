<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> COLORFUL HANGER | New Colection Online </title>
    <meta name="description" content="Latest trend is clothing for women, men & kids at Colorful Hanger online. Find new arrivals, fashion catalogs collections & lookooks every week.">

    <link rel="stylesheet" href="libs/bootstrap-4.4.1.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="libs/jquery-3.4.1.min.js"></script>
    <script src="libs/popper-1.16.0.min.js"></script>
    <script src="libs/bootstrap-4.4.1.min.js"></script>
    <script src="libs/bootstrap-autocomplete-2.3.0.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/index.js"></script>
</head>
<body class="m-0 p-0">
    <nav class="navbar navbar-expand-md navbar-dark position-absolute fixed-left shadow-none">
        <button
            class="navbar-toggler navbar-left p-0 border-0"
            type="button"
            data-toggle="collapse"
            data-target="#side-menu"
            aria-controls="side-menu"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">&nbsp;</span>
        </button>

        <a class="navbar-brand" href="#">Colorful Hanger</a>

        <div class="collapse navbar-collapse" id="side-menu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="javascript:checkout();">LOGIN OR REGISTER</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:showProducts();">WOMAN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:showProducts();">MAN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:showProducts();">SHOES AND BAGS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:showProducts();">ACCESSORIES</a>
                </li>
                <li class="nav-item dropdown">
                    <button
                        class="btn nav-link shadow-none dropdown-toggle"
                        type="button"
                        id="dropdownMenu"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                        + INFO
                    </button>
                    <div class="dropdown-menu bg-transparent shadow-none border-0" aria-labelledby="dropdownMenu">
                        <div class="nav-item">
                            <a class="nav-link p-2" href="#">NEWSLETTER</a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link p-2" href="#">CONTACT US</a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link p-2" href="#">ABOUT US</a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link p-2" href="#">PRIVACY POLICY</a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link p-2" href="#">TERMS OF USE</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-0">
        <div
            id="highlights-carousel"
            class="carousel slide"
            data-ride="carousel"
            data-interval="3500"
            data-pause="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/woman.jpg" class="d-block w-100" alt="Woman">
                </div>
                <div class="carousel-item">
                    <img src="images/man.jpg" class="d-block w-100" alt="Man">
                </div>
                <div class="carousel-item">
                    <img src="images/accessories1.jpg" class="d-block w-100" alt="Accessories">
                </div>
                <div class="carousel-item">
                    <img src="images/accessories2.jpg" class="d-block w-100" alt="Accessories">
                </div>
            </div>
        </div>

        <!-- Search -->
        <div class="search mt-2 d-flex justify-content-center">
            <div class="w-50 position-relative">
                <input
                    id="search-input"
                    class="form-control"
                    type="text"
                    data-url="data/search.json"
                    placeholder="Search"
                    aria-label="Search"
                    autocomplete="off">
            </div>
        </div>
    </div>

    <div class="mt-5">
        <div class="d-flex justify-content-center">
            <h6>Copyright &copy; Colorful Hanger</h6>
        </div>
    </div>
</body>
</html>
